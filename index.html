<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="divClass">
        <h1>Shopping List</h1>
        <input type="text" placeholder="Enter item" id="itemInput" class="itemInput">
        <button id="addItem">Add item</button>
        <ul id="shoppingList" class="shoppingList"></ul>
        <button id="markPurchased" class="markPurchased">Mark as Purchased</button>
        <button id="clearList">Clear List</button>
        <script src="./index.js"></script>
    </div>
</body>
</html>
